<section class="container">
  <div class="log-filter">
    <label for="logFilter">
      Downtime seconds filter (>=)
    </label>
    <input
      [ngModel]="downtimeFilterValue"
      (ngModelChange)="onDowntimeFilterChange($event)"
      id="logFilter"
      name="logFilter"
      type="number">
    <select
      [ngModel]="downtimeTypeFilterValue"
      (ngModelChange)="onDowntimeTypeFilterChange($event)"
      name="time-type">
      <option value="second">second</option>
      <option value="minute">minute</option>
    </select>
  </div>
  <div *ngIf="loading" class="loading">Loading...</div>
  <table *ngIf="!loading" class="log-table">
    <tr>
      <th>Disconnection</th>
      <th>Reconnection</th>
      <th>Downtime</th>
    </tr>
    <tr *ngFor="let log of logsData;">
      <td>{{log.startTime | date:"dd-MM-YYYY HH:mm:ss"}}</td>
      <td>{{log.endTime | date:"dd-MM-YYYY HH:mm:ss"}}</td>
      <td>{{log.totalTime.m}}m {{log.totalTime.s}}s</td>
    </tr>
  </table>
</section>
